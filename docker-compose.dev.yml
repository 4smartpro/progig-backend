version: '3.3'
services:
  backend-dev:
    build:
      context: .
      target: development
    command: npm run start:dev
    container_name: progig-backend
    env_file: /home/azureuser/environments/.env.development
    ports:
      - '3010:3010'
    volumes:
      - .:/usr/src/app:rw
      - /usr/src/app/node_modules
