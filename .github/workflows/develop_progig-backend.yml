# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - progig-backend

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Write Environment
        run: |
          echo `JWT_SECRET='helloworld'
          JWT_EXPIRES_IN=365 # in day

          PORT = 3010

          POSTGRES_USER = "postgres"
          POSTGRES_PASSWORD = "password"
          POSTGRES_DB = "progig"
          POSTGRES_HOST = "postgres"
          POSTGRES_PORT = 5432
          PGDATA=/var/lib/postgresql/data/` > .env

      - name: Build the Docker image For Production
        run: docker-compose up --build -V -d
          
      - name: Remove Intermadiate Images
        run: docker images -q -f "dangling=true" | xargs -r docker rmi -f